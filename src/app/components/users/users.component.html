<h2>User</h2>
<ul *ngIf="loaded&& users.length > 0;">
    <!-- //punem o conditei daca numarul din arr este mai mare decat 0 arata asta iar daca nu -->
    <li *ngFor="let user of users">
        <h3>{{user.firstName}} ,{{user.lastName}}</h3>
        <ul *ngIf="showExtended">
            <li>Adres : {{user.adress.street}} , {{user.adress.city}}</li>
            <li>Age : {{user.age}}</li>
        </ul>
    </li>

</ul>
